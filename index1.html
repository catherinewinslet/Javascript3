<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <table class="table" >
        <tr>
            <td colspan="4">
                <form><input class="screen-value" type="text" name="" id=""></form>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <form><input class="screen-ans" type="text" name="" id=""></form>
            </td>
        </tr>
        <tr>
            <td><button type="button" class="btn" data-num="9">9</button></td>
            <td><button type="button" class="btn" data-num="8">8</button></td>
            <td><button type="button" class="btn" data-num="7">7</button></td>
            <td><button type="button" class="btn operator" data-num="+">+</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn" data-num="6">6</button></td>
            <td><button type="button" class="btn" data-num="5">5</button></td>
            <td><button type="button" class="btn" data-num="4">4</button></td>
            <td><button type="button" class="btn operator" data-num="-">-</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn" data-num="3">3</button></td>
            <td><button type="button" class="btn" data-num="2">2</button></td>
            <td><button type="button" class="btn" data-num="1">1</button></td>
            <td><button type="button" class="btn operator" data-num="*">*</button></td>
        </tr>
        <tr>
            <td><button type="button" id="clear">clear</button></td>
            <td><button type="button" class="btn" data-num="0">0</button></td>
            <td><button type="button" id="equal">=</button></td>
            <td><button type="button" class="btn operator" data-num="/">/</button></td>
        </tr>
    </table>
    <script src="script1.js"></script>
</body>
</html>
